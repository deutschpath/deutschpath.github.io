<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deutschpath Consulting</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: #fff;
      color: #111;
      overflow-x: hidden;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 1000;
    }
    .nav-logo { font-weight: bold; font-size: 1.2rem; }
    .nav-menu a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }
    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: url('doctors-bg.jpg') center/cover no-repeat;
      position: relative;
      color: white;
    }
    header::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: 600;
      z-index: 1;
    }
    .tagline {
      font-size: 1.2rem;
      font-weight: 500;
      margin-top: 1rem;
      z-index: 1;
    }
    .rotate-keywords {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1.5rem;
      z-index: 1;
      font-size: 1rem;
      font-weight: 500;
    }
    .rotate-keywords span {
      opacity: 0;
      animation: rotateWords 7.5s linear infinite;
    }
    .rotate-keywords span:nth-child(1) { animation-delay: 0s; }
    .rotate-keywords span:nth-child(2) { animation-delay: 1.5s; }
    .rotate-keywords span:nth-child(3) { animation-delay: 3s; }
    .rotate-keywords span:nth-child(4) { animation-delay: 4.5s; }
    .rotate-keywords span:nth-child(5) { animation-delay: 6s; }

    @keyframes rotateWords {
      0% { opacity: 0; transform: translateY(10px); }
      10% { opacity: 1; transform: translateY(0); }
      20% { opacity: 1; transform: translateY(0); }
      30% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 0; }
    }

    section {
      padding: 80px 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #007aff;
      margin-bottom: 1.5rem;
    }
    .hospital-map {
      background: url('germany-map.png') center/contain no-repeat;
      height: 300px;
      background-size: contain;
    }
  </style>
</head>
<body>

<nav>
  <div class="nav-logo">Deutschpath Consulting</div>
  <div class="nav-menu">
    <a href="index.html">홈</a>
    <a href="about.html">회사 소개</a>
    <a href="services.html">서비스 안내</a>
  </div>
</nav>

<header>
  <h1>독일 의사로서의 커리어, 전문가와 함께</h1>
  <div class="tagline">독일 의사면허 준비부터 병원 취업까지, 가장 빠르고 안정적인 독일 의사 진입 전략.</div>
  <div class="rotate-keywords">
    <span>의사면허</span>
    <span>FSP 준비</span>
    <span>병원 매칭</span>
    <span>비자 안내</span>
    <span>정착 컨설팅</span>
  </div>
</header>

<section class="hospitals">
  <h2>독일 주요 대학병원</h2>
  <div class="hospital-map"></div>
</section>

</body>
</html>
